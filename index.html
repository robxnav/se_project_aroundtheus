<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Robert Navarro" />
    <meta
      name="description"
      content="Around the U.S. lets users create profiles where they can share photos of their travels and interact with one another."
    />
    <meta name="keywords" content="photos, gallery, travel, photo-sharing" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/around-logo.svg"
            alt="Around the U.S. Logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/jacques-cousteau.png"
              alt="Jacques Cousteau avatar image"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__text">&copy; 2022 Around the U.S.</p>
        </footer>
      </div>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h1 class="modal__heading">Edit profile</h1>
        <form class="modal__form" id="edit-modal-form">
          <input
            type="text"
            class="modal__input"
            id="modal-title-input"
            name="title"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input"
            id="modal-subtitle-input"
            name="subtitle"
            placeholder="Subtitle"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h1 class="modal__heading">New Place</h1>
        <form class="modal__form" id="add-modal-form">
          <input
            type="text"
            class="modal__input"
            id="modal-image-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            class="modal__input"
            id="modal-link-input"
            name="link"
            placeholder="Image Link"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="card__image-container">
          <img src="" alt="" class="card__image" />
          <button type="button" class="card__trash-button"></button>
        </div>
        <div class="card__info">
          <h2 class="card__caption"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <div class="modal" id="previewImageModal">
      <div class="modal__preview">
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__preview-caption"></p>
        <button type="button" class="modal__close-button"></button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
