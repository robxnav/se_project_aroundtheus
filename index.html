<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Robert Navarro" />
    <meta
      name="description"
      content="Around the U.S. lets users create profiles where they can share photos of their travels and interact with one another."
    />
    <meta name="keywords" content="photos, gallery, travel, photo-sharing" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/around-logo.svg"
            alt="Around the U.S. Logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/jacques-cousteau.png"
              alt="Jacques Cousteau avatar image"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="Edit profile" class="profile__edit-button"></button>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button type="Add photo" class="profile__add-button"></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <li class="card">
                <img
                  src="./images/yosemite.jpg"
                  alt="Yosemite Valley photo"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__caption">Yosemite Valley</h2>
                  <button type="Like" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lake-louise.jpg"
                  alt="Lake Louise photo"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__caption">Lake Louise</h2>
                  <button type="Like" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="Bald Mountains photo"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__caption">Bald Mountains</h2>
                  <button type="Like" class="card__like-button"></button>
                </div>
              </li>

              <li class="card">
                <img
                  src="./images/latemar.jpg"
                  alt="Latemar"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__caption">Latemar</h2>
                  <button type="Like" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/vanoise.jpg"
                  alt="Vanoise National Park"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__caption">Vanoise National Park</h2>
                  <button type="Like" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lago.jpg"
                  alt="Lago di Braies photo"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__caption">Lago di Braies</h2>
                  <button type="Like" class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer>
          <p class="footer__text page__section">&copy; 2022 Around the U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
